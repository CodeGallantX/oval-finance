<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../output.css" />
    <title>Log in - Oval Finances</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
<body class="min-h-screen">
        <div class="flex flex-col md:flex-row w-full overflow-hidden">
            <!-- Left Column - Form -->
            <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col items-start justify-center">
                <!-- Logo -->
                <div class="mb-8">
                    <img src="../assets/images/logo.jpg" alt="Oval Finance Logo" class="h-20">
                </div>

                <h1 class="text-3xl font-bold text-gray-900 mb-6">Log in</h1>
                <p class="text-gray-600 mb-8 w-3/4">If you have more than one phone number, please enter the one you use the most. We'll verify this number later.</p>

                <form id="signupForm" class="space-y-4 w-full w-3/4">
                    <!-- Phone Number -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone number</label>
                        <div class="flex gap-4">
                            <select id="countryCode" class="w-24 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue focus:border-blue outline-none">
                                <option value="+234" class="text-center">+234 (NG)</option>
                                <option value="+233">+233 (GH)</option>
                            </select>
                            <input 
                                type="tel" 
                                id="phone" 
                                placeholder="Enter your phone number"
                                class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue focus:border-blue outline-none"
                                required
                            >
                        </div>
                        <p id="phoneError" class="mt-2 text-sm text-red-600 hidden">Please enter your phone number</p>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                placeholder="Create your password"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue focus:border-blue outline-none"
                                required
                                minlength="8"
                            >
                            <button type="button" id="togglePassword" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <p id="passwordError" class="mt-2 text-sm text-red-600 hidden"></p>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="bg-blue w-full px-6 py-3  text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">
                        Log in
                    </button>

                    <!-- Login Link -->
                    <div class="text-center">
                        <p class="text-slate-500">Don&apos;t have an account? <a href="./signup.html" class="text-blue hover:underline font-medium">Create One</a></p>
                    </div>
                </form>
            </div>

            <!-- Right Column - Illustration -->
            <div class="hidden md:block min-h-screen w-1/2 bg-grey bg-[url('https://illustrations.popsy.co/amber/digital-nomad.svg')] bg-contain bg-no-repeat bg-center"></div>
        </div>
    <script src="../assets/js/signup.js"></script>
</body>
</html>
