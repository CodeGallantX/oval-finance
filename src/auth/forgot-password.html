<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../output.css" />
    <title>Forgot Password - Oval Finances</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
<body class="min-h-screen">
    <div class="flex flex-col md:flex-row w-full">
        <!-- Left Column - Form -->
        <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col items-start justify-center">
            <div class="w-full max-w-lg">
                <!-- Logo -->
                <div class="mb-8">
                    <img src="../assets/images/Logo.jpg" alt="Oval Finance Logo" class="h-20">
                </div>

                <h1 class="text-3xl font-bold text-gray-900 mb-2 text-left">Reset Your Password</h1>
                <p class="text-gray-600 mb-8 text-left">Enter your phone number to receive a reset link</p>

                <form id="forgotPasswordForm" class="space-y-6">
                    <!-- Phone Number -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone number</label>
                        <div class="flex gap-4">
                            <select id="countryCode" class="w-24 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue focus:border-blue outline-none">
                                <option value="+234">+234 (NG)</option>
                                <option value="+233">+233 (GH)</option>
                            </select>
                            <input 
                                type="tel" 
                                id="phone" 
                                placeholder="801 234 5678"
                                class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue focus:border-blue outline-none"
                                required
                            >
                        </div>
                        <p id="phoneError" class="mt-2 text-sm text-red-600 hidden"></p>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="resetBtn" class="w-full px-6 py-3 bg-blue text-white rounded-lg hover:bg-dark transition-colors font-medium flex items-center justify-center">
                        <span id="resetText">Send Reset Link</span>
                        <div id="resetSpinner" class="hidden ml-2">
                            <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                        </div>
                    </button>

                    <!-- Back to Login Link -->
                    <div class="text-center">
                        <p class="text-gray-600">Remember your password? <a href="login.html" class="text-blue hover:underline font-medium">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right Column - Illustration -->
        <div class="hidden md:flex md:w-1/2 bg-light items-center justify-center p-8 min-h-screen">
            <div class="text-center max-w-md">
                <!-- <img src="https://img.freepik.com/free-vector/forgot-password-concept-illustration_114360-1123.jpg" alt="Forgot password illustration" class="w-full h-auto mb-6"> -->
                <h3 class="text-xl font-bold text-gray-800 mb-3">Secure Password Reset</h3>
                <p class="text-gray-600">We'll send you a secure link to reset your password and regain access to your account</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 hidden">
        <div class="bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg flex items-center">
            <span id="toastMessage"></span>
            <button onclick="hideToast()" class="ml-4 text-gray-300 hover:text-white">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
    </div>
<script src="../assets/js/forgot-password.js"></script>
</body>
</html>
